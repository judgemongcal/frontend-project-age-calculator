<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,300;1,800&display=swap');
  </style>
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="main-card">
    <div class="input">
      <div class="day-input">
        <label for="number" id="day-label">day</label>
        <input type="number" id="day" placeholder="DD">
        <p class="error-msg" id="day-error">Must be a valid day</p>
      </div>
      <div class="month-input">
        <label for="number" id="month-label">month</label>
        <input type="number" id="month" placeholder="MM">
        <p class="error-msg" id="month-error">Must be a valid month</p>
      </div>
      <div class="year-input">
        <label for="number" id="year-label">year</label>
        <input type="number" id="year" placeholder="YYYY">
        <p class="error-msg" id="year-error">Must be in the past</p>
      </div>
    </div>
    <div class="breakline">
      <button id="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>

    <div class="results">
      <h1><span id="years-result">--</span> years</h1>
      <h1><span id="months-result">--</span> months</h1>
      <h1><span id="days-result">--</span> days</h1>
    </div>

  </div>
 <script src="assets/js/script.js"></script>
</body>
</html>
